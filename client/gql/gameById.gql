query game($id: Int!) {
  game(id: $id) {
    id
    name
    about
    site
    createdAt

    people {
      totalCount
    }

    entities {
      totalCount
    }

    images {
      totalCount
    }

    tags {
      totalCount
      nodes {
        id
        name
      }
    }

    events {
      totalCount
    }
  }
}
