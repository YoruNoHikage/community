name: Node CI

on:
  push:
    paths: 
      - 'client/*'

jobs:
  build:

    runs-on: [linux]

    steps:
    - uses: actions/checkout@v1

    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: npm install, build, and test
      working-directory: ./client
      env:
        CI: true
      run: |
        yarn
        yarn build
